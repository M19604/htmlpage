<textarea id="input" placeholder="Paste your code here and press CTRL+Enter."></textarea>
<script>
    document.getElementById("input").addEventListener("keyup", e => {
        if (e.ctrlKey && e.key === "Enter") {
            document.body.innerHTML = input.value;
        }
    })
</script>
